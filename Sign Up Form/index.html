<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="styles/css/index.min.css">
    <title>Sign Up Form</title>
</head>

<body>
    <main>
        <div class="col col--left">
            <h1>Learn to code by watching others</h1>
            <p>
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="col col--right">
            <span class="col__header">
                <strong>Try it free 7 days </strong>
                then $20/mo. thereafter
            </span>
            <form class="col__form" aria-live="polite" novalidate>
                <div class="form__group">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" aria-label="First name"
                        required>
                    <span class="form__error"></span>
                </div>
                <div class="form__group">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" aria-label="Last name"
                        required>
                    <span class="form__error"></span>
                </div>
                <div class="form__group">
                    <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address"
                        aria-label="Email address" required>
                    <span class="form__error"></span>
                </div>
                <div class="form__group">
                    <input type="password" name="password" id="password" placeholder="Password" aria-label="Password"
                        required>
                    <span class="form__error"></span>
                </div>
                <button type="submit">Claim your free trial</button>
                <span class="form__terms">
                    By clicking the button, you are agreeing to our
                    <a href="#">Terms and Services</a></span>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
